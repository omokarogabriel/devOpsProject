apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: calico-demo
  labels:
    app: database
    tier: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: database
    tier: database
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
