apiVersion: v1
kind: LimitRange
metadata:
  name: calico-demo-limits
  namespace: calico-demo
spec:
  limits:
  - max:
      cpu: "1"
      memory: 1Gi
    min:
      cpu: 50m
      memory: 32Mi
    default:
      cpu: 200m
      memory: 128Mi
    defaultRequest:
      cpu: 100m
      memory: 64Mi
    type: Container
